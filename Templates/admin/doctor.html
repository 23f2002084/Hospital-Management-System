<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admindash.css') }}">
</head>
<body>
    <div class="navbar">
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/home.svg')}}" alt="">
                <a href="/admin_dashboard">Home</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/doc.svg')}}" alt="">
                <a href="/doctor_list">Doctors</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/patient.svg')}}" alt="">
                <a href="/patient_list">Patients</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/app.svg')}}" alt="">
                <a href="/appointment_list">Appointments</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/logout.svg')}}" alt="">
                <a href="/">Logout</a>
            </div>
        </div>
    <section class="main">
        <div class="view" style="height: 96vh;">
            <div class="appointments">
                <h1 id="hmm">Doctors List</h1>
                    <div style="display:flex; gap:12px; align-items:center;">
                        <form class="searchbar" method="get" action="{{ url_for('doctor_list') }}" style="display:flex; gap:8px; align-items:center;">
                            <input type="search" name="name" placeholder="Search by name or department" value="{{ search|default('') }}" />
                            <button type="submit" style="padding:6px 10px;">Search</button>
                            {% if search %}
                                <a href="{{ url_for('doctor_list') }}" style="margin-left:8px; text-decoration:none; color:#333;">Clear</a>
                            {% endif %}
                        </form>
                        <a href="{{ url_for('add_doctor') }}" style="text-decoration:none;">
                            <button class="add" type="button">Add Doctor</button>
                        </a>
                    </div>
                <div class="titlee">
                    <div class="app">
                        <h1>Doctor ID</h1>
                    </div>
                    <div class="patient">
                        <h1>Department ID</h1>
                    </div>
                    <div class="doc">
                        <h1>Name</h1>
                    </div>
                    <div class="doc">
                        <h1>State</h1>
                    </div>
                    <div class="doc">
                        <h1>Action</h1>
                    </div>
                </div>
                {% for i in doctab%}
                <div class="title">
                    <div class="app">
                        <h1>{{i[0]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[1]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[2]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[3]}}</h1>
                    </div>
                    <div class="stat" style="display: flex; justify-content: space-evenly; align-items: center; ">
                        <a href="{{ url_for('editdoc', doc_id=i[0]) }}" style="text-decoration:none;">
                            <button style="background-color: #37d84c;">Edit</button>
                        </a>
                        {% if i[3] == 'Blacklist' %}
                            <form action="{{url_for('unbandoc',doc_id=i[0])}}" method="post">
                                <button type="submit" style="background-color: rgb(255, 255, 255);">Revert</button>
                            </form>
                        {% else %}
                            <form action="{{url_for('blacklistdoc',doc_id=i[0])}}" method="post">
                                <button type="submit" style="background-color: rgb(255, 255, 255);">Blacklist</button>
                            </form>
                        {% endif %}
                        <form action="{{url_for('deletedoc',doc_id=i[0])}}" method="post">
                                <button type="submit" style="background-color: rgb(216, 51, 51);">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>

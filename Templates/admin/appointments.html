<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admindash.css') }}">
</head>
<body>
    <section class="main">
        <div class="navbar" style="padding-top: 250px;">
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/home.svg')}}" alt="">
                <a href="/admin_dashboard">Home</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/doc.svg')}}" alt="">
                <a href="/doctor_list">Doctors</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/patient.svg')}}" alt="">
                <a href="/patient_list">Patients</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/app.svg')}}" alt="">
                <a href="/appointment_list">Appointments</a>
            </div>
            <div class="icon">
                <img src="{{ url_for('static',filename='icons/logout.svg')}}" alt="">
                <a href="/">Logout</a>
            </div>
        </div>
        <div class="view">
            <div class="appointments">
                <h1 id="hmm">Appointments List</h1>
                <form class="searchbar" method="get" action="{{ url_for('appointment_list') }}">
                    <input type="search" name="name" placeholder="Search by patient name" value="{{ search|default('') }}"/>
                    <button type="submit" style="padding:6px 10px;">Search</button>
                    {% if search %}
                        <a href="{{ url_for('appointment_list') }}" style="margin-left:8px; text-decoration:none; color:#333;">Clear</a>
                    {% endif %}
                </form>
                <div class="titlee">
                    <div class="app">
                        <h1>Appointment ID</h1>
                    </div>
                    <div class="patient">
                        <h1>Patient Name</h1>
                    </div>
                    <div class="patient">
                        <h1>Doctor Name</h1>
                    </div>
                    <div class="patient">
                        <h1>Appointment Date</h1>
                    </div>
                    <div class="patient">
                        <h1>Appointment Time</h1>
                    </div>
                </div>
                {% for i in apptab%}
                <div class="title">
                    <div class="app">
                        <h1>{{i[0]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[1]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[2]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[3]}}</h1>
                    </div>
                    <div class="patient">
                        <h1>{{i[4]}}</h1>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admindash.css') }}">
    <style>
        .form-wrap { 
            padding: 24px; 
            max-width:480px; 
            margin:24px; 
            background:#fff; 
            border-radius:6px;
        }
        .form-row { 
            margin-bottom:12px;
        }
        label { 
            display:block; 
            margin-bottom:6px; 
        }
        input { 
            width:100%; 
            padding:8px; 
        }
        button { 
            padding:8px 12px;
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="view">
            <div class="appointments">
                <h1>Add Patient</h1>
                <div class="form-wrap">
                    <form method="post" action="{{ url_for('add_patient') }}">
                        <div class="form-row">
                            <label for="patient_name">Patient Name</label>
                            <input id="patient_name" name="patient_name" required />
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button type="submit" style="background:#4CAF50; color:#fff; border:none;">Add Patient</button>
                            <a href="{{ url_for('patient_list') }}"><button type="button">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

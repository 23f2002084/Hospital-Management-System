<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admindash.css') }}">
    <style>
        .appointments h1{
            color: white;
        }
        .forms{
             width: 500px;
             margin:34px;
             border-radius:6px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2em;
        }
        .rows { 
            width: 400px;
        }
        label { display:block; margin-bottom:6px }
        input, select { 
            width:100%;
            height: 40px;
            border-radius: 8px;
            border: none;
            padding-left: 10px;
        }
        select{
            width: 410px;
        }
        button { 
            padding:8px 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="viewww">
            <div class="appointments" style="height: 90vh; margin-bottom: 12px; margin-top: 12px; width: 98%;">
                <h1 style="margin-bottom: 20px; margin-top: 5px;">Edit Doctor</h1>
                <div class="form">
                    <form method="post" action="{{ url_for('editdoc', doc_id=doc.id) }}">
                        <div class="rows">
                            <label for="doc_name">Name</label>
                            <input id="doc_name" name="doc_name" value="{{ doc.doc_name }}" required />
                        </div>
                        <div class="rows">
                            <label for="dept_name">Department Name</label>
                            <select name="dept_name" id="dept_name" required>
                                <option value="General Medicine">General Medicine</option>
                                <option value="Surgery">Surgery</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Ortho">Ortho</option>
                            </select>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button type="submit" style="background:#4CAF50; color:#fff; border:none;">Save</button>
                            <a href="{{ url_for('doctor_list') }}"><button type="button">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule</title>
</head>
<body>
    <h1>Doctor Name: {{ doc_name }}</h1>
    <h1>Appointment ID: {{app_id}}</h1>
    <form action="{{ url_for('reschedule', app_id=app_id) }}" method="POST">
        <input type="hidden" name="docname" value="{{ doc_name }}">
        <input type="hidden" name="old_day" value="{{ old_date }}">
        <input type="hidden" name="old_time" value="{{ old_time }}">
        <label>Select new timing:</label>
        <select name="new_day_time" required>
            {% for day, time in available %}
                <option value="{{ day }},{{ time }}">{{ day }} - {{ time }}</option>
            {% endfor %}
        </select>
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
